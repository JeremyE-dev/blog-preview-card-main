<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <!-- background of body is yellow -->
  <!-- div for the main card, card is centered on page -->
  <!-- within main card there are 4 main elements -->
  <!-- 1. blog preview image, looks like it could be placed in a div -->
  <!-- 2. blog preview tag example is "learning", which represents blog category -->
  <!-- 3. a line of text stating teh blog publish date -->
  <!-- 4. blog title -->
  <!-- 5. blog description -->
  <!-- 6. blog author image with name next to it -->

  <!-- conatiner for card, has display flex so it can be centered -->
   <div class="card-container">
    <!-- this card will also have display: flex -->
     <div class="card">
        <div class="image-container"></div>
        <button class="blog-category-btn">Learning</button>
        <p class="publish-date"> Published 21 Dec 2023</p>
        <p class="blog-title">HTML & CSS foundations</p>
        <p class="blog-description">
          These languages are the backbone of every website, 
          defining structure, content, and presentation.
        </p>

        <div class="author-container">
          <div class="author-image">
  
          </div>
          <p class="author-name">
              Greg Hooper
          </p>
        </div>

     </div>
   </div>
 




</body>
</html>
