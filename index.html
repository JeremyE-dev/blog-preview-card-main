<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <!-- conatiner for card, has display flex so it can be centered -->
   <div class="card-container">
    <!-- this card will also have display: flex -->
     <div class="card">
        <div class="image-container"></div>
        <button class="blog-category-btn">Learning</button>
        <p class="publish-date"> Published 21 Dec 2023</p>
        <p class="blog-title">HTML & CSS foundations</p>
        <p class="blog-description">
          These languages are the backbone of every website, 
          defining structure, content, and presentation.
        </p>

        <div class="author-container">
          <div class="author-image">
  
          </div>

              Greg Hooper
          </p>
        </div>

     </div>
   </div>
